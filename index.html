.q{padding:10px;border-bottom:1px solid #f1f5f9}
label.opt{cursor:pointer;padding:8px;border-radius:8px;border:1px solid transparent;display:flex;gap:8px;align-items:center}
.answer{margin-top:8px;padding:6px 8px;border-left:4px solid #0f172a;background:#f8fafc;border-radius:4px}
.scorebox{font-weight:600;color:#0f172a;font-size:1.1rem;margin-top:8px;text-align:center}
.timer{font-weight:600;font-size:1rem;color:#0f172a;margin-left:10px}
footer{margin-top:18px;font-size:0.9rem;color:#64748b;text-align:center}
.graffiti{animation:graffiti 0.9s ease-in-out 3}
@keyframes graffiti {0%{transform:scale(1) rotate(0);color:#0f172a}25%{transform:scale(1.3) rotate(-5deg);color:#f59e0b}50%{transform:scale(1.5) rotate(5deg);color:#16a34a}75%{transform:scale(1.3) rotate(-5deg);color:#3b82f6}100%{transform:scale(1) rotate(0);color:#0f172a}}

/* --- VIBRANT STYLES --- */
.startcard {

}

/* Utility & UI logic */
const shuffle = a => { for (let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a }
const QUESTION_COUNT = 15;
const startBtn = document.getElementById('startBtn');
const startCard = document.getElementById('startCard');
const quizCard = document.getElementById('quizCard');
const questionsDiv = document.getElementById('questions');
const timerDisplay = document.getElementById('timerDisplay');
const newSetBtn = document.getElementById('newSet');
const submitBtn = document.getElementById('submitBtn');
const scoreDiv = document.getElementById('score');

let currentSet = [];
let timer = null;
let remaining = 15*60;
let timerStarted = false;

function decodeAnswers(){ try{ return JSON.parse(atob(ANSWER_KEY_B64)); }catch(e){ console.error("Failed to decode answers:", e); return {}; } }
const ANSWERS = decodeAnswers();

function pickRandomSet(){
  const pool = shuffle(QUESTION_BANK.slice());
  currentSet = pool.slice(0, QUESTION_COUNT);
  renderQuestions();
  resetTimer();
}

function renderQuestions(){
  questionsDiv.innerHTML = '';
  scoreDiv.textContent = '';
  if(!currentSet || currentSet.length===0){ questionsDiv.innerHTML = '<p>No questions available.</p>'; return; }
  currentSet.forEach((q, idx) => {
    const qWrap = document.createElement('div'); qWrap.className='q';
    const qh = document.createElement('h3'); qh.textContent = (idx+1) + '. ' + q.q;
    qWrap.appendChild(qh);
    const opts = document.createElement('div'); opts.className='opts';
    q.choices.forEach((ch, i) => {
      const label = document.createElement('label'); label.className='opt';
      label.innerHTML = '<input type="radio" name="'+q.id+'" value="'+ch+'"> ' + ch;
      opts.appendChild(label);
    });
    qWrap.appendChild(opts);
    questionsDiv.appendChild(qWrap);
  });

  // start timer when first answer selected
  questionsDiv.querySelectorAll('input[type=radio]').forEach(inp => {
    inp.addEventListener('change', () => {
      if(!timerStarted){ timerStarted = true; startTimer(); }
    });
  });
}

function resetTimer(){ clearInterval(timer); remaining = 15*60; timerStarted = false; updateTimer(); }
function startTimer(){ clearInterval(timer); timer = setInterval(()=>{ remaining--; updateTimer(); if(remaining<=0){ clearInterval(timer); autoSubmit(); } }, 1000); }
function updateTimer(){ const m = Math.floor(remaining/60), s = remaining%60; timerDisplay.textContent = String(m).padStart(2,'0')+':'+String(s).padStart(2,'0'); }
function autoSubmit(){ handleSubmit(); }

function handleSubmit(){
  clearInterval(timer);
  let correct = 0;
  currentSet.forEach((q, idx) => {
    const sel = document.querySelector('input[name="'+q.id+'"]:checked');
    const qEl = questionsDiv.children[idx];
    const prev = qEl.querySelector('.answer'); if(prev) prev.remove();
    const ansDiv = document.createElement('div'); ansDiv.className='answer';
    const correctAns = ANSWERS[q.id] || '';
    
    if(!correctAns) {
      console.warn(`No answer key found for question ID: ${q.id}`);
      ansDiv.innerHTML = '❓ No answer key available for this question.';
    } else if(sel && sel.value === correctAns){
      correct++;
      ansDiv.innerHTML = '✅ Correct! <strong>'+correctAns+'</strong>';
    } else {
      ansDiv.innerHTML = '❌ Correct answer: <strong>'+correctAns+'</strong>';
    }
    qEl.appendChild(ansDiv);
  });
  const pct = Math.round((correct/currentSet.length)*100);
  const emoji = pct < 80 ? '😢' : '🎉';
  scoreDiv.innerHTML = 'Score: ' + correct + '/' + currentSet.length + ' (' + pct + '%) ' + emoji;
  if(pct >= 80) scoreDiv.classList.add('graffiti'); else scoreDiv.classList.remove('graffiti');
}

startBtn.addEventListener('click', ()=>{ startCard.style.display='none'; quizCard.style.display='block'; pickRandomSet(); });
newSetBtn.addEventListener('click', ()=>{ pickRandomSet(); });
submitBtn.addEventListener('click', ()=>{ handleSubmit(); });

// initialize display
updateTimer();
</script>
</body>
</html>
